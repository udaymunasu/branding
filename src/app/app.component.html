<div class="container">
  <header>
    <div class="ds-header">
      Header
      <div class="sidebar-opener" (click)="sidebarShow = !sidebarShow">
        <div class="px-icons menu"></div>
      </div>
      <div class="ds-sub-header">Sub Header</div>
    </div>

    <div class="ds-header-action">
      <app-mode-switch
        *ngIf="themeConfig"
        [modeConfig]="themeConfig"
      ></app-mode-switch>
    </div>
  </header>
</div>

<router-outlet></router-outlet>

<div class="sidebar-slider" [class.sidebar-slide-in]="sidebarShow">
  <div class="sidebar-close" (click)="sidebarShow = !sidebarShow">X</div>
  <div class="sidebar-content">
    <h2>Sidebar</h2>
    <div>Home Page</div>
    <div routerLink="Icons">Icons</div>
    <div>Services</div>
    <div>Prices</div>
    <div>Downloads</div>
    <div>Contact Us</div>
  </div>
</div>
