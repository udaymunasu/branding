<div
  #dialog
  role="document"
  [class]="
    'ds-modal__dialog' +
    (size ? ' modal-' + size : '') +
    (centered ? ' modal-dialog--centered' : '') 
  "
  
>
<ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</div>

<ng-template #contentTpl>
  <ng-content></ng-content>
</ng-template>
